<!DOCTYPE html>
<html>
<head>
  <title>Meu primeiro projeto A-Frame</title>
  <script src=""></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.26/build/Tone.js"></script>
  <script src="Js/app.js"></script>
  <script src="Js/pato.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
        <img src="Assets/Textures/sky.jpeg" id="sky">
    </a-assets>

    <a-sky src="#sky"></a-sky>

    <a-entity camera look-controls>

      <a-text id="scoreText" value="patos capturados" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>

      <a-entity cursor="fuse: true; fuseTimeout: 100"
      position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>

    </a-entity>

    <!-- Orbitas -->
    <a-entity 
    position="0 -2 0" 
    rotation="0 45 0"
    animation="property: rotation; dur: 40000; to: 0 360 0; easing: linear; loop: true" 
    class="orbit"></a-entity>

    <a-entity 
    position="0 20 0" 
    rotation="90 8 20"
    animation="property: rotation; dur: 30000; to: 0 -360 0; easing: linear; loop: true" 
    class="orbit"></a-entity>

    <a-entity 
    position="0 -20 0" 
    rotation="-35 0 -45"
    animation="property: rotation; dur: 50000; to: 0 360 360; easing: linear; loop: true" 
    class="orbit"></a-entity>

    <a-entity 
    position="0 -2 -10" 
    rotation="0 20 -120"
    animation="property: rotation; dur: 4000; to: -360 360 0; easing: linear; loop: true" 
    class="orbit"></a-entity>

  </a-scene>
</body>
</html>
